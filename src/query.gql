{
  forks: search(query: "user:joedf fork:only", type: REPOSITORY, first: 1) {
    repositoryCount
  }
  user(login: "$USERNAME$") {
    login
    name
    url
    avatarUrl
    followers {
      totalCount
    }
    activity: contributionsCollection(from: "$TIMESTAMP_7DAYSAGO$", to: "$TIMESTAMP_YESTERDAY$") {
      latestRepo: commitContributionsByRepository(maxRepositories: 1) {
        contributions(last: 1) {
          repos: nodes {
            repository {
              name
              updatedAt
              url
            }
          }
        }
      }
      contributionCalendar {
        weeks {
          contributionDays {
            contributionCount
            date
          }
        }
      }
    }
    sources: repositories(first: 100, isFork: false, ownerAffiliations: OWNER, orderBy: {field: STARGAZERS, direction: DESC}) {
      repos: nodes {
        stargazers {
          totalCount
        }
        primaryLanguage {
          name
        }
      }
      totalCount
    }
  }
}
